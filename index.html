<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom app scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Create a hidden iframe to open the app
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Set a timeout for fallback to App Store
            const timeout = setTimeout(function() {
                // Fallback to App Store after 2 seconds
                window.location.href = appStoreURL;
            }, 2000);

            // Attempt to open the app by setting window.location.href
            // This will immediately try to open the app on supported platforms
            window.location.href = appScheme;

            // Detect if the app was opened (pagehide event triggers when the app is launched)
            window.addEventListener("pagehide", function() {
                clearTimeout(timeout); // Cancel the fallback if app is opened
            });
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <p>If the app doesnâ€™t open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here to download it.</a></p>
</body>
</html>
