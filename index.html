<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL

            // Start a timer to track the success or failure of opening the app
            const timeoutDuration = 2000; // Timeout duration in milliseconds (adjust as necessary)
            let timer = setTimeout(function() {
                // If the app didn't open, redirect to the App Store
                window.location.href = appStoreURL;
            }, timeoutDuration);

            // Create an invisible iframe to trigger the custom scheme
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // After 2 seconds (or the timeout duration), remove the iframe and clear the timeout
            setTimeout(function() {
                document.body.removeChild(iframe);
                clearTimeout(timer);
            }, timeoutDuration + 100); // +100 ms to account for the time to remove iframe

        }

        // Run the function to try to open the app when the page loads
        window.onload = openApp;
    </script>

    <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
