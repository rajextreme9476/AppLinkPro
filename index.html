<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom app scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            const iframe = document.createElement("iframe");
            iframe.style.display = "none"; // Hidden iframe
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Fallback to App Store after a delay
            setTimeout(() => {
                window.location.href = appStoreURL;
            }, 1500);
        }

        window.onload = () => openApp();
    </script>
</head>

</body>
</html>
