<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL
            
            // Timeout duration for redirect (in ms)
            const timeoutDuration = 2000; // Timeout in milliseconds (adjust as needed)

            // Start the timeout
            let timeout;

            // Create an invisible iframe to attempt to open the app
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // After a short timeout, if the app does not open, redirect to the App Store
            timeout = setTimeout(function () {
                window.location.href = appStoreURL;
            }, timeoutDuration);

            // Remove the iframe after a short delay (to avoid unnecessary page reloads)
            setTimeout(function () {
                document.body.removeChild(iframe);
                clearTimeout(timeout);
            }, timeoutDuration + 100); // Adding extra time to remove the iframe
        }

        // Run the function to try to open the app when the page loads
        window.onload = openApp;
    </script>

    <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
