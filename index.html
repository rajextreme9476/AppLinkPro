<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom scheme for your app
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Try to open the app by redirecting to the scheme
            const startTime = Date.now();
            const timeout = 1500;

            // Create an iframe to attempt app launch
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Set a fallback to the App Store
            setTimeout(function () {
                const elapsedTime = Date.now() - startTime;
                if (elapsedTime < timeout + 100) {
                    window.location.href = appStoreURL;
                }
            }, timeout);

            // Clean up iframe after the attempt
            setTimeout(function () {
                document.body.removeChild(iframe);
            }, timeout + 200);
        }

        // Trigger the app opening function on page load
        window.onload = openApp;
    </script>
    <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
