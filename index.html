<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom app scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            let isAppOpened = false;

            // Attempt to open the app
            const startTime = new Date().getTime();

            // Redirect to custom scheme
            const deepLink = document.createElement("a");
            deepLink.href = appScheme;
            deepLink.click();

            // Check if the app was opened after a delay
            setTimeout(() => {
                const elapsedTime = new Date().getTime() - startTime;

                // If the user has not switched to the app, redirect to the App Store
                if (!isAppOpened && elapsedTime < 1500) {
                    window.location.href = appStoreURL;
                }
            }, 1500);

            // Detect when the user switches away from the browser
            window.addEventListener("pagehide", () => {
                isAppOpened = true;
            });
        }

        window.onload = () => openApp();
    </script>
</head>
<body>
    <p>If the hdfcx app doesnâ€™t open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here to download it.</a></p>
</body>
</html>
