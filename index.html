<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your custom app schema
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Start the process of opening the app
            const startTime = new Date().getTime();

            // Create an invisible iframe to attempt opening the app
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Check after 1.5 seconds if the app opened or fallback to the App Store
            setTimeout(function () {
                const elapsedTime = new Date().getTime() - startTime;

                // If time elapsed is too short, assume app did not open
                if (elapsedTime < 1500) {
                    window.location.href = appStoreURL;
                }
            }, 1500);
        }

        // Call the function when the page loads
        window.onload = openApp;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
