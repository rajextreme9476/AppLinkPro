<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your custom app scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            const startTime = new Date().getTime();
            let isAppOpened = false;

            // Try to open the app
            window.location.href = appScheme;

            // Fallback to App Store after a delay
            setTimeout(() => {
                const elapsedTime = new Date().getTime() - startTime;

                // If elapsed time is too short, the app is likely not installed
                if (!isAppOpened && elapsedTime < 1500) {
                    window.location.href = appStoreURL;
                }
            }, 1500);

            // Handle user interaction with the browser
            window.onblur = function () {
                isAppOpened = true;
            };
        }

        // Call the function when the page loads
        window.onload = () => {
            openApp();
        };
    </script>
</head>

</body>
</html>
