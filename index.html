<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Record the current time
            const startTime = new Date().getTime();

            // Use a delay to determine if the app is installed
            setTimeout(function () {
                const elapsedTime = new Date().getTime() - startTime;

                // If elapsed time is short, assume the app is not installed and redirect
                if (elapsedTime < 1500) {
                    window.location.href = appStoreURL;
                }
            }, 1500); // Adjust timeout (in milliseconds) if necessary

            // Attempt to open the app using a custom URL scheme
            const hiddenIframe = document.createElement("iframe");
            hiddenIframe.style.display = "none";
            hiddenIframe.src = appScheme;
            document.body.appendChild(hiddenIframe);

            // Clean up the iframe after the timeout
            setTimeout(() => {
                document.body.removeChild(hiddenIframe);
            }, 2000);
        }

        // Call the function when the page loads
        window.onload = openApp;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
