<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open HDFC Bank App</title>
  <script>
    function canOpenApp() {
      const appScheme = "HdfcNowApp://";
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appScheme;
      document.body.appendChild(iframe);
      setTimeout(function() {
        document.body.removeChild(iframe);
        if (window.location.href !== appScheme) {
          window.location.href = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";
        }
      }, 2000);
    }
    window.onload = canOpenApp;
  </script>
</head>
<body>
  <p>If the app doesn't open automatically, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here to download it.</a></p>
</body>
</html>
