<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom app scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Create a hidden iframe to try opening the app
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Set a timeout to redirect to App Store after 2 seconds if the app doesn't open
            const timeout = setTimeout(function() {
                window.location.href = appStoreURL; // Redirect to App Store
            }, 2000);

            // Try opening the app via window.location.href immediately
            window.location.href = appScheme;

            // Detect if the app has been opened and cancel the timeout
            window.addEventListener("pagehide", function() {
                clearTimeout(timeout); // Cancel the App Store redirection if app is opened
            });
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <p>If the app doesnâ€™t open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here to download it.</a></p>
</body>
</html>
