<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Replace with your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL for fallback

            // Start a timer to detect if the app is not opened
            const timeoutDuration = 1500; // Timeout to check if app is installed (in milliseconds)
            const startTime = Date.now();

            // Create an invisible iframe to attempt opening the app
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Set a timeout to check if the app was opened
            setTimeout(function() {
                const elapsedTime = Date.now() - startTime;
                if (elapsedTime < timeoutDuration + 100) {
                    // Redirect to App Store if the app was not opened
                    window.location.href = appStoreURL;
                }
            }, timeoutDuration);

            // Clean up the iframe after attempting to open the app
            setTimeout(function() {
                document.body.removeChild(iframe);
            }, timeoutDuration + 200);
        }

        // Trigger the app opening function on page load
        window.onload = openApp;
    </script>
    <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
