<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Custom app schema
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";

            // Attempt to open the app
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Timer-based fallback logic
            let timer = setTimeout(function () {
                window.location.href = appStoreURL; // Redirect to App Store if the app doesn't open
            }, 2000); // Adjust the delay if necessary

            // Open app using custom schema
            window.location.href = appScheme;

            // If the app successfully opens, cancel the fallback timer
            window.addEventListener("blur", function () {
                clearTimeout(timer); // Clear fallback if the app launches
            });
        }

        // Trigger app open process when the page loads
        window.onload = openApp;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
