<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL

            const startTime = Date.now();

            // Create an invisible iframe to trigger the custom scheme
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            setTimeout(function() {
                const elapsedTime = Date.now() - startTime;
                if (elapsedTime < 1500) {
                    // Redirect to App Store if the app was not opened
                    window.location.href = appStoreURL;
                }
            }, 1000);

            setTimeout(function() {
                document.body.removeChild(iframe);
            }, 2000); // Clean up the iframe to avoid memory leaks
        }

        // Run the function to try to open the app when the page loads
        window.onload = openApp;
    </script>

    <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
